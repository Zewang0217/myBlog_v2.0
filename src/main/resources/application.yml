logging:
  level:
    root: INFO
    org.Zewang.myBlog: DEBUG
    org.springframework: WARN
    org.mybatis: DEBUG
  file:
    name: logs/application.log # 日志文件路径
    max-size: 10MB # 日志文件大小
    max-history: 10
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Jackson配置
spring.jackson:
  serialization:
    write-dates-as-timestamps: false
  deserialization:
    fail-on-unknown-properties: false
  default-property-inclusion: non_null

# JWT认证
jwt:
  secret: mySecretKey12345MySecretKey12345MySecretKey123456789012
  expiration: 86400  # 24小时 (秒)

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  packages-to-scan: org.Zewang.myBlog.controller