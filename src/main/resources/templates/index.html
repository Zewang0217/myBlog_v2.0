<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的博客</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #7209b7;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --light-gray: #e9ecef;
      --border-radius: 12px;
      --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      color: var(--dark);
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      text-align: center;
    }

    .hero-content {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: var(--border-radius);
      padding: 60px 40px;
      box-shadow: var(--box-shadow);
      position: relative;
      overflow: hidden;
    }

    .hero-content::before {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(67, 97, 238, 0.1) 0%, rgba(67, 97, 238, 0) 70%);
      top: -50px;
      right: -50px;
      border-radius: 50%;
    }

    .hero-content::after {
      content: '';
      position: absolute;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(114, 9, 183, 0.1) 0%, rgba(114, 9, 183, 0) 70%);
      bottom: -50px;
      left: -50px;
      border-radius: 50%;
    }

    .logo {
      font-size: 4rem;
      color: var(--primary);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--dark);
      line-height: 1.2;
    }

    .hero p {
      font-size: 1.25rem;
      color: var(--gray);
      margin-bottom: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 14px 32px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: var(--transition);
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background: var(--primary-dark);
      transition: var(--transition);
      z-index: -1;
      border-radius: 50px;
    }

    .btn:hover::before {
      width: 100%;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
    }

    .btn i {
      margin-right: 8px;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .hero-content {
        padding: 40px 20px;
      }

      h1 {
        font-size: 2.2rem;
      }

      .hero p {
        font-size: 1.1rem;
      }

      .logo {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="hero-content">
    <div class="logo">
      <i class="fas fa-blog"></i>
    </div>
    <h1>欢迎来到我的博客</h1>
    <p>探索知识与灵感的世界，记录学习与成长的旅程。这是我的第一个博客项目，正在努力学习和完善中...</p>
    <a href="/article/list" class="btn">
      <i class="fas fa-list-ul"></i> 查看文章列表
    </a>
  </div>
</div>

<script>
  // 简单的交互效果
  document.addEventListener('DOMContentLoaded', function() {
    const btn = document.querySelector('.btn');

    btn.addEventListener('click', function(e) {
      // 添加点击效果
      this.style.transform = 'scale(0.98)';
      setTimeout(() => {
        this.style.transform = '';
      }, 150);
    });

    // 背景动画
    const heroContent = document.querySelector('.hero-content');
    document.addEventListener('mousemove', function(e) {
      const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
      const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
      heroContent.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });
  });
</script>
</body>
</html>
